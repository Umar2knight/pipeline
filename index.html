<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f7fc; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">

    <div style="background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 300px;">
        <form>
            <h2 style="text-align: center; margin-bottom: 20px;">Create Account</h2>

            <div style="margin-bottom: 15px;">
                <label for="name" style="display: block; font-size: 14px; margin-bottom: 5px; color: #333;">Full Name</label>
                <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="email" style="display: block; font-size: 14px; margin-bottom: 5px; color: #333;">Email</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="password" style="display: block; font-size: 14px; margin-bottom: 5px; color: #333;">Password</label>
                <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
            </div>

            <div style="margin-bottom: 15px;">
                <label for="confirm-password" style="display: block; font-size: 14px; margin-bottom: 5px; color: #333;">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;">
            </div>

            <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">
                Sign Up
            </button>
        </form>
    </div>

</body>
</html>
